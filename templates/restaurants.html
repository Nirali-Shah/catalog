<html>
	<head>
	</head>
	<body>
			<h1>List of all Restaurants :</h1></br>
			<h3><a href="{{url_for('newRestaurant')}}">Create New Restaurant :</a></h3></br>
			{% for i in restaurants %}
			<h3><a href="{{url_for('restaurantMenu', restaurant_id=i.id)}}">{{i.name}}</h3></br></br>
			<a href="{{url_for('editRestaurant', restaurant_id=i.id)}}">Edit</a></br></br>
			<a href="{{url_for('deleteRestaurant', restaurant_id=i.id)}}">Delete</a></br></br>
			{% endfor %}
	</body>
</html>
