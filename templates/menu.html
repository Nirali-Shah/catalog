<html>
	<head>
	</head>
	<body>
		<h1>Menu for {{restaurant.name}} :</h1></br></br>
		<h2><a href="{{url_for('newMenuItem', restaurant_id=restaurant.id)}}">Create New Menu Item :</a></h2></br></br>
			{% for i in items %}
				<h3>Item Name :  {{i.name}}</h3>
				<h3>Description :  {{i.description}}</h3>
				<h3>Price :  {{i.price}}</h3>
				<h3>Course : {{i.course}}</h3></br>
				<a href="{{url_for('editMenuItem', restaurant_id=restaurant.id, menu_id=i.id)}}">Edit</a></br></br>
				<a href="{{url_for('deleteMenuItem', restaurant_id=restaurant.id, menu_id=i.id)}}">Delete</a></br></br>
			{% endfor %}
			<a href = "{{url_for('restaurants')}}">Cancel</a></br>
	</body>
</html>
